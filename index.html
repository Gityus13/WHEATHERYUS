<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WHEATHERYUS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è LIVE WEATHERYUS APP</h1>

    <div class="search">
      <input id="city" type="text" placeholder="Enter city (e.g. Baku)" />
      <button onclick="getWeather()">Check</button>
    </div>

    <div id="loader" class="hidden">Loading...</div>

    <div id="result" class="hidden">
      <img id="icon.png" alt="Weather Icon" />
      <h2 id="cityName"></h2>
      <p id="temp"></p>
      <p id="desc"></p>
    </div>

    <p id="error" class="error"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
